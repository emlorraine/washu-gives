<nav class="customNav col-12 md">
  <div class="coloredLine"></div>
  <div class="row">
    <span class="col-4"> <a routerLink="" class="title">WashU Cares</a> </span>
  </div>
</nav>
<div
  class="jumbotron"
  style="
    margin: 0;
    margin-top: 50px;
    padding-top: 20px;
    padding-bottom: 20px;
    background-color: white;
  "
>
  <div class="row">
    <div class="container">
      <div class="col-sm-6 offset-sm-3">
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSignIn()">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              formControlName="username"
              class="form-control"
              [ngClass]="{
                'is-invalid':
                  loginForm.get('username').errors &&
                  (loginForm.get('username').touched ||
                    loginForm.get('username').dirty)
              }"
            />
            <div
              *ngIf="
                loginForm.get('username').errors &&
                loginForm.get('username').touched
              "
              class="invalid-feedback"
            >
              <div>Username is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              formControlName="password"
              class="form-control"
              [ngClass]="{
                'is-invalid':
                  loginForm.get('password').errors &&
                  (loginForm.get('password').touched ||
                    loginForm.get('password').dirty)
              }"
            />
            <div
              *ngIf="
                loginForm.get('password').errors &&
                loginForm.get('password').touched
              "
              class="invalid-feedback"
            >
              <div>Password is required</div>
            </div>
          </div>
          <div class="form-group">
            <button
              [disabled]="loading && loginForm.invalid"
              class="btn btn-primary"
            >
              <span
                *ngIf="loading"
                class="spinner-border spinner-border-sm mr-1"
              ></span>
              Login
            </button>
            <a routerLink="/register" class="btn btn-link">Register</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<style>
  .customNav {
    background-color: lightblue;
    padding-top: 0;
    margin-top: 0;
    position: fixed; /* Set the navbar to fixed position */
    top: 0; /* Position the navbar at the top of the page */
    width: 100%; /* Full width */
    overflow: hidden;
    z-index: 1000;
  }

  .coloredLine {
    background-color: #444;
    height: 2px;
    margin: 0px;
    padding: 0px;
    width: 100%;
  }

  .title {
    color: rgb(0, 48, 111);
    font-size: 30px;
    text-shadow: 2px 2px white;
    text-align: center;
    font-family: Georgia, "Times New Roman", Times, serif;
    margin: 0 auto;
  }
</style>
